{% extends "layout.html" %}

{% block body %}
  Welcome!
  {% if top_three is defined %}
  <p>
    Top three in {{ league_name }}:
  </p>
  
  <ol>
    {% for response in top_three %}
    <li>
      {{ response.name }} {{ response.distance }} kilometers
    </li>
    {% endfor %}
  </ol>
  
  {% endif %}
  
  {% endblock %}
