{% extends "layout.html" %}

{% block body %}
<h1>New sign-up</h1>
<form method="POST" action="{{ url_for('create_sign_up') }}">
  <table>
    <tr>
      <td>{{ form.league.label }}</td>
      <td>{{ form.league }}</td>
      <td>
        <ul>
          {% for error in form.league.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Sign up"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
