<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kilometrikisa</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
    Kirjautunut nimellä {{ current_user.name }} . <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
    {% endif %}
  
    <ul>
      <a href="{{ url_for('list_events') }}">Listaa suorituksesi</a>
      <a href="{{ url_for('new_event') }}">Lisää uusi suoritus</a>
    <ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
